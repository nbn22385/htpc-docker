appConfig:
  theme: nord
  layout: horizontal
  iconSize: large
  language: en
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: true
  statusCheckInterval: 0
  faviconApi: allesedv
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: true
    searchEngine: duckduckgo
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: true
    hideSettings: false
    hideFooter: true
  auth:
    enableGuestAccess: false
    users: []
    enableKeycloak: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
pageInfo:
  title: NATEFLIX
  description: ''
  navLinks:
    - title: GitHub
      path: https://github.com/nbn22385/htpc-docker
      target: newtab
    - title: Documentation
      path: https://dashy.to/docs
      target: newtab
  footerText: ''
sections:
  - name: Services
    icon: fas fa-server
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    items:
      - title: Plex
        icon: hl-plex
        url: http://ubuntu-server.local:32400/web
      - title: Overseerr
        description: ''
        icon: hl-overseerr
        url: http://ubuntu-server.local:5055
      - title: Radarr
        icon: hl-radarr
        url: http://ubuntu-server.local:7878
      - title: Sonarr
        icon: hl-sonarr
        url: http://ubuntu-server.local:8989
      - title: SABnzbd
        icon: hl-sabnzbd
        url: http://ubuntu-server.local:8081
      - title: qBittorrent
        icon: hl-qbittorrent
        url: http://ubuntu-server.local:8080
      - title: Prowlarr
        description: ''
        icon: hl-prowlarr
        url: http://ubuntu-server.local:9696
      - title: Bazarr
        description: ''
        icon: hl-bazarr
        url: http://ubuntu-server.local:6767
      - title: Tautulli
        description: ''
        icon: hl-tautulli
        url: http://ubuntu-server.local:8181
      # monitoring
      - title: Grafana
        icon: hl-grafana
        url: http://192.168.29.200:3000
      - title: Prometheus
        icon: hl-prometheus
        url: http://ubuntu-server.local:9090
      - title: cAdvisor
        icon: hl-cadvisor
        url: http://ubuntu-server.local:9091
      - title: NPM
        icon: hl-nginx-proxy-manager
        url: http://ubuntu-server.local:81
  - name: CPU
    icon: fas fa-microchip
    displayData:
      sortBy: default
      rows: 2
      cols: 2
      collapsed: false
      hideForGuests: false
      # cutToHeight: true
      # itemSize: small
      # sectionLayout: grid
      # itemCountX: 2
      # itemCountY: 2
    widgets:
      - type: gl-current-cpu
        options:
          hostname: http://192.168.29.200:61208
      - type: gl-cpu-history
        options:
          hostname: http://192.168.29.200:61208
          limit: 60
  - name: Memory
    icon: fas fa-memory
    displayData:
      sortBy: default
      rows: 2
      cols: 2
      collapsed: false
      hideForGuests: false
    widgets:
      - type: gl-current-mem
        options:
          hostname: http://192.168.29.200:61208
      - type: gl-mem-history
        options:
          hostname: http://192.168.29.200:61208
          limit: 80
  - name: Network
    icon: fas fa-network-wired
    displayData:
      sortBy: default
      rows: 2
      cols: 2
      collapsed: false
      hideForGuests: false
    widgets:
      - type: gl-network-interfaces
        options:
          hostname: http://192.168.29.200:61208
      - type: gl-network-traffic
        options:
          hostname: http://192.168.29.200:61208
          limit: 500
  - name: Disk
    icon: fas fa-database
    displayData:
      sortBy: default
      rows: 2
      cols: 2
      collapsed: false
      hideForGuests: false
    widgets:
      - type: gl-disk-space
        options:
          hostname: http://192.168.29.200:61208
      - type: gl-disk-io
        options:
          hostname: http://192.168.29.200:61208
