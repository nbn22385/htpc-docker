---
version: "3.2"

include: # {{{
  - monitoring/docker-compose.yml # }}}

services:

  nginx-proxy-manager: # {{{
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - TP_THEME=${THEME}
    ports:
      - '80:80'   # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81'   # Admin Web Port
    volumes:
      - ${CONFIG_ROOT}/nginx/data:/data
      - ${CONFIG_ROOT}/nginx/letsencrypt:/etc/letsencrypt
      - ${CONFIG_ROOT}/nginx/98-themepark:/etc/cont-init.d/98-themepark
    restart: unless-stopped # }}}

  duckdns: # {{{
    image: lscr.io/linuxserver/duckdns:latest
    container_name: duckdns
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - SUBDOMAINS=novick
      - TOKEN=5d30cb99-967d-4ab9-b9b1-fcaf7f9c5b5f
    volumes:
      - ${CONFIG_ROOT}/duckdns:/config
    restart: unless-stopped # }}}

  wireguard: # {{{
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_ROOT}/wireguard:/config
    ports:
      - "8080:8080" # qBittorrent WebUI
      - "6881:6881"
      - "6881:6881/udp"
      - "51820:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped # }}}

  qbittorrent: # {{{
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:wireguard
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
      - DOCKER_MODS=ghcr.io/gabe565/linuxserver-mod-vuetorrent
    volumes:
      - ${CONFIG_ROOT}/qbittorrent:/config
      - ${DATA_ROOT}/torrents:/data/torrents
    restart: unless-stopped # }}}

  sabnzbd: # {{{
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:sabnzbd
      - TP_THEME=${THEME}
    volumes:
      - ${CONFIG_ROOT}/sabnzbd:/config
      - ${DATA_ROOT}/usenet:/data/usenet
    ports:
      - "8081:8080" # web UI
    restart: unless-stopped # }}}

  plex: # {{{
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:plex
      - TP_THEME=${THEME}
    volumes:
      - ${CONFIG_ROOT}/plex:/config
      - ${DATA_ROOT}/media:/data/media
    restart: unless-stopped # }}}

