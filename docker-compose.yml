---
version: "2.1"
services:

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
      - PLEX_CLAIM=
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:plex
      - TP_THEME=${THEME}
    volumes:
      - ${ROOT}/config/plex:/config
      - ${ROOT}/data/media:/media
      # - /mnt/elements:/elements # network share
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:prowlarr
      - TP_THEME=${THEME}
    volumes:
      - ${ROOT}/config/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  qbittorrentvpn:
    image: dyonr/qbittorrentvpn
    container_name: qbittorrentvpn
    privileged: true
    environment:
      - VPN_ENABLED=yes
      - VPN_TYPE=wireguard
      - LAN_NETWORK=192.168.29.0/24
      - PUID=${PUID}
      - PGID=${PGID}
      - INSTALL_PYTHON3=yes
    volumes:
      - ${ROOT}/config/qbittorrent:/config
      - ${ROOT}/data/torrents:/data/torrents
    ports:
      - "8080:8080" # web UI
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:radarr
      - TP_THEME=${THEME}
    volumes:
      - ${ROOT}/config/radarr:/config
      - ${ROOT}/data:/data
    ports:
      - "7878:7878"
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=ghcr.io/gilbn/theme.park:sonarr
      - TP_THEME=${THEME}
    volumes:
      - ${ROOT}/config/sonarr:/config
      - ${ROOT}/data:/data
    ports:
      - "8989:8989"
    restart: unless-stopped

